      example: "janedoe@example.com"
    first_name:        # Can be referenced as '#/components/schemas/first_name'
      type: string
      example: "Jane"
    last_name:
      type: string
      example: "Doe"
    language_tag:
      type: string
      example: "en_US"
    update_time:
